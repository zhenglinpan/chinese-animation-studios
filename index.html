    <script>
        // Load China map data
        fetch('https://geo.datav.aliyun.com/areas_v3/bound/100000_full.json')
            .then(response => response.json())
            .then(chinaJson => {
                echarts.registerMap('china', chinaJson);
                window.chinaMapReady = true;
            })
            .catch(err => {
                console.error('Failed to load China map:', err);
            });

    <script>
        let data = null;
        let chart = null;

        // Province name mapping
        const cityToProvince = {
            '北京': '北京', '上海': '上海', '天津': '天津', '重庆': '重庆',
            '浙江杭州': '浙江', '杭州': '浙江', '衢州': '浙江', '绍兴': '浙江', '温州': '浙江',
            '浙江衢州': '浙江', '浙江绍兴': '浙江', '浙江温州': '浙江',
            '江苏苏州': '江苏', '苏州': '江苏', '南京': '江苏', '徐州': '江苏', '江苏徐州': '江苏',
            '广东广州': '广东', '广州': '广东', '深圳': '广东', '广东深圳': '广东',
            '四川成都': '四川', '成都': '四川',
            '湖北武汉': '湖北', '武汉': '湖北',
            '湖南长沙': '湖南', '长沙': '湖南',
            '吉林长春': '吉林', '长春': '吉林',
            '山东济南': '山东', '济南': '山东', '青岛': '山东',
            '福建福州': '福建', '福州': '福建', '福建厦门': '福建', '厦门': '福建',
            '河北石家庄': '河北', '石家庄': '河北',
            '安徽宿州': '安徽', '宿州': '安徽',
            '广西南宁': '广西', '南宁': '广西',
            '辽宁沈阳': '辽宁', '沈阳': '辽宁', '大连': '辽宁'
        };

        async function init() {
            try {
                // Load data
                const response = await fetch('data/public/info_cn.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                data = await response.json();
                
                // Update stats
                document.getElementById('total').textContent = data.totalStudios;
                
                // Initialize map
                initMap();
                
                // Setup search after data is loaded
                setupSearch();
            } catch (error) {
                document.body.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100vh;"><div style="text-align:center;"><h2 style="color:#667eea;">NEW VERSION ERROR</h2><p>Error in map.html: ${error.message}</p><p>Stack: ${error.stack}</p><button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#667eea;color:white;border:none;border-radius:5px;cursor:pointer;">重新加载</button></div></div>`;
                console.error('FULL ERROR DETAILS:', error);
            }
        }

        function initMap() {
            if (!echarts) {
                throw new Error('ECharts not loaded');
            }

            if (!window.chinaMapReady) {
                setTimeout(initMap, 100); // Wait for map to load
                return;
            }

            chart = echarts.init(document.getElementById('map-canvas'));
            
            // Prepare map data
            const provinceCount = {};
            const provinceStudios = {}; // Store studio names for tooltip
            data.provinces.forEach(p => {
                const province = cityToProvince[p.province] || p.province;
                provinceCount[province] = (provinceCount[province] || 0) + p.studios.length;
                if (!provinceStudios[province]) {
                    provinceStudios[province] = [];
                }
                provinceStudios[province].push(...p.studios.map(s => s.name));
            });
            
            // Convert to GeoJSON format (add 省/市 suffix)
            const provinceNameMapping = {
                '北京': '北京市', '上海': '上海市', '天津': '天津市', '重庆': '重庆市',
                '浙江': '浙江省', '江苏': '江苏省', '广东': '广东省', '四川': '四川省',
                '湖北': '湖北省', '湖南': '湖南省', '吉林': '吉林省', '山东': '山东省',
                '福建': '福建省', '河北': '河北省', '安徽': '安徽省', '广西': '广西壮族自治区',
                '辽宁': '辽宁省'
            };
            
            const mapData = Object.keys(provinceCount).map(name => ({
                name: provinceNameMapping[name] || name,
                value: provinceCount[name],
                originalName: name,
                studios: provinceStudios[name]
            }));

            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(10, 14, 39, 0.95)',
                    borderColor: 'rgba(102, 126, 234, 0.5)',
                    borderWidth: 1,
                    textStyle: { color: '#fff' },
                    formatter: params => {
                        if (params.data && params.data.studios) {
                            const studios = params.data.studios;
                            const perColumn = 10;
                            const columns = Math.ceil(studios.length / perColumn);
                            
                            let html = `<strong>${params.name}</strong><br/>工作室: ${params.data.value} 家<br/><br/>`;
                            html += '<div style="display: flex; gap: 20px;">';
                            
                            for (let col = 0; col < columns; col++) {
                                const start = col * perColumn;
                                const end = Math.min(start + perColumn, studios.length);
                                const columnStudios = studios.slice(start, end);
                                
                                html += '<div style="flex: 1;">';
                                html += columnStudios.map(s => `• ${s}`).join('<br/>');
                                html += '</div>';
                            }
                            
                            html += '</div>';
                            return html;
                        }
                        return `<strong>${params.name}</strong><br/>暂无数据`;
                    }
                },
                visualMap: {
                    show: false,
                    min: 0,
                    max: 30,
                    inRange: {
                        color: ['#1a2a6c', '#2d4a9a', '#4169c8', '#667eea', '#8b9eff']
                    }
                },
                geo: {
                    map: 'china',
                    roam: true,
                    scaleLimit: { min: 1, max: 10 },
                    zoom: 1.2,
                    center: [105, 35],
                    itemStyle: {
                        areaColor: 'rgba(26, 42, 108, 0.3)',
                        borderColor: 'rgba(102, 126, 234, 0.5)',
                        borderWidth: 1
                    },
                    emphasis: {
                        disabled: true
                    },
                    select: {
                        itemStyle: {
                            areaColor: 'rgba(102, 126, 234, 0.6)',
                            borderColor: '#667eea',
                            borderWidth: 2
                        },
                        label: {
                            color: '#fff',
                            fontSize: 14,
                            fontWeight: 'bold'
                        }
                    },
                    label: {
                        show: true,
                        color: 'rgba(255, 255, 255, 0.7)',
                        fontSize: 11
                    }
                },
                series: [{
                    name: '工作室数量',
                    type: 'map',
                    map: 'china',
                    geoIndex: 0,
                    data: mapData
                }]
            };

            chart.setOption(option);
            
            // Add middle mouse button drag support by simulating left click
            const mapCanvas = document.getElementById('map-canvas');
            let middleMouseDown = false;
            
            mapCanvas.addEventListener('mousedown', (e) => {
                if (e.button === 1) { // Middle mouse button
                    e.preventDefault();
                    middleMouseDown = true;
                    
                    // Create and dispatch a synthetic left mouse button event
                    const leftClickEvent = new MouseEvent('mousedown', {
                        button: 0, // Left button
                        clientX: e.clientX,
                        clientY: e.clientY,
                        bubbles: true
                    });
                    
                    // Get the ECharts canvas element
                    const canvas = mapCanvas.querySelector('canvas');
                    if (canvas) {
                        canvas.dispatchEvent(leftClickEvent);
                    }
                    
                    mapCanvas.style.cursor = 'grabbing';
                }
            });
            
            mapCanvas.addEventListener('mousemove', (e) => {
                if (middleMouseDown) {
                    // Forward as left button move
                    const moveEvent = new MouseEvent('mousemove', {
                        button: 0,
                        clientX: e.clientX,
                        clientY: e.clientY,
                        bubbles: true
                    });
                    
                    const canvas = mapCanvas.querySelector('canvas');
                    if (canvas) {
                        canvas.dispatchEvent(moveEvent);
                    }
                }
            });
            
            mapCanvas.addEventListener('mouseup', (e) => {
                if (e.button === 1 && middleMouseDown) {
                    e.preventDefault();
                    middleMouseDown = false;
                    
                    // Dispatch synthetic mouseup
                    const upEvent = new MouseEvent('mouseup', {
                        button: 0,
                        clientX: e.clientX,
                        clientY: e.clientY,
                        bubbles: true
                    });
                    
                    const canvas = mapCanvas.querySelector('canvas');
                    if (canvas) {
                        canvas.dispatchEvent(upEvent);
                    }
                    
                    mapCanvas.style.cursor = 'default';
                }
            });
            
            mapCanvas.addEventListener('contextmenu', (e) => {
                if (middleMouseDown) {
                    e.preventDefault();
                }
            });
            
            // Click handler
            window.currentProvince = null;
            
            chart.on('click', params => {
                if (params.componentType === 'series' && params.data && params.data.studios) {
                    const provinceName = params.name;
                    
                    // If clicking the same province, close the panel
                    if (window.currentProvince === provinceName) {
                        document.getElementById('studio-list').classList.remove('active');
                        // Clear highlight by downplaying the specific province
                        chart.dispatchAction({
                            type: 'downplay',
                            seriesIndex: 0,
                            name: provinceName
                        });
                        window.currentProvince = null;
                        return;
                    }
                    
                    // Downplay the previous province first
                    if (window.currentProvince) {
                        chart.dispatchAction({
                            type: 'downplay',
                            seriesIndex: 0,
                            name: window.currentProvince
                        });
                    }
                    
                    window.currentProvince = provinceName;
                    const studios = params.data.studios;
                    
                    // Select the clicked province
                    chart.dispatchAction({
                        type: 'select',
                        seriesIndex: 0,
                        name: provinceName
                    });
                    
                    document.getElementById('province-name').textContent = `${params.name} · ${params.data.value} 家`;
                    
                    const html = '<div style="user-select: text; font-size: 0.9rem; line-height: 1.8;">' + 
                                 studios.map(s => `• ${s}`).join('<br/>') + 
                                 '</div>';
                    
                    document.getElementById('studios').innerHTML = html;
                    document.getElementById('studio-list').classList.add('active');
                }
            });
            
            window.addEventListener('resize', () => chart.resize());
            
            // ESC key to close studio list
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('studio-list').classList.contains('active')) {
                    document.getElementById('studio-list').classList.remove('active');
                    chart.dispatchAction({
                        type: 'unselect',
                        seriesIndex: 0
                    });
                    window.currentProvince = null;
                }
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            // Build searchable data array
            const allStudios = [];
            data.provinces.forEach(p => {
                p.studios.forEach(s => {
                    allStudios.push({
                        name: s.name,
                        province: p.province,
                        city: s.city || p.province,
                        location: s.location,
                        year: s.year
                    });
                });
            });
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim().toLowerCase();
                
                if (!query) {
                    searchResults.classList.remove('active');
                    return;
                }
                
                const matches = allStudios.filter(s => 
                    s.name.toLowerCase().includes(query)
                ).slice(0, 20); // Limit to 20 results
                
                if (matches.length === 0) {
                    searchResults.innerHTML = '<div style="padding:20px;text-align:center;opacity:0.5;">未找到结果</div>';
                    searchResults.classList.add('active');
                    return;
                }
                
                searchResults.innerHTML = matches.map(s => `
                    <div class="search-result-item" data-province="${s.province}" data-studio="${s.name}">
                        <div class="search-result-name">${s.name}</div>
                        <div class="search-result-location">${s.city || s.province}${s.year ? ' · ' + s.year : ''}</div>
                    </div>
                `).join('');
                
                searchResults.classList.add('active');
                
                // Add click handlers to results
                searchResults.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const province = item.getAttribute('data-province');
                        const studioName = item.getAttribute('data-studio');
                        // Find and trigger province click
                        const provinceNameMapping = {
                            '北京': '北京市', '上海': '上海市', '天津': '天津市', '重庆': '重庆市',
                            '浙江': '浙江省', '江苏': '江苏省', '广东': '广东省', '四川': '四川省',
                            '湖北': '湖北省', '湖南': '湖南省', '吉林': '吉林省', '山东': '山东省',
                            '福建': '福建省', '河北': '河北省', '安徽': '安徽省', '广西': '广西壮族自治区',
                            '辽宁': '辽宁省'
                        };
                        const mappedProvince = provinceNameMapping[province] || province;
                        
                        // Trigger the click event programmatically
                        const mapData = chart.getOption().series[0].data;
                        const provinceData = mapData.find(d => d.name === mappedProvince);
                        if (provinceData) {
                            // Manually trigger the province display with studio highlight
                            showProvinceStudios(mappedProvince, provinceData.studios, provinceData.value, studioName);
                        }
                        
                        searchInput.value = '';
                        searchResults.classList.remove('active');
                    });
                });
            });
            
            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('active');
                }
            });
        }
        
        function showProvinceStudios(provinceName, studios, count, highlightStudio = null) {
            // Downplay all provinces first to ensure clean state
            chart.dispatchAction({
                type: 'downplay',
                seriesIndex: 0
            });
            
            // Unselect all first
            chart.dispatchAction({
                type: 'unselect',
                seriesIndex: 0
            });
            
            window.currentProvince = provinceName;
            
            // Select the province
            chart.dispatchAction({
                type: 'select',
                seriesIndex: 0,
                name: provinceName
            });
            
            document.getElementById('province-name').textContent = `${provinceName} · ${count} 家`;
            
            const html = '<div style="user-select: text; font-size: 0.9rem; line-height: 1.8;">' + 
                         studios.map(s => {
                             const isHighlight = highlightStudio && s === highlightStudio;
                             return `<div style="${isHighlight ? 'background: rgba(102, 126, 234, 0.3); padding: 3px 8px; margin: -3px -8px; border-radius: 4px;' : ''}">• ${s}</div>`;
                         }).join('') + 
                         '</div>';
            
            document.getElementById('studios').innerHTML = html;
            document.getElementById('studio-list').classList.add('active');
            
            // Scroll to highlighted studio if exists
            if (highlightStudio) {
                setTimeout(() => {
                    const studiosDiv = document.getElementById('studios');
                    const highlighted = studiosDiv.querySelector('[style*="background: rgba(102, 126, 234, 0.3)"]');
                    if (highlighted) {
                        highlighted.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // Close studio list when clicking outside or clicking map
        document.getElementById('map-canvas').addEventListener('click', (e) => {
            // Only close if clicking the canvas itself, not the chart
            if (e.target.id === 'map-canvas') {
                document.getElementById('studio-list').classList.remove('active');
                // Clear province selection
                chart.dispatchAction({
                    type: 'unselect',
                    seriesIndex: 0
                });
                window.currentProvince = null;
            }
        });

        init();
    </script>
</body>
</html>
